<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	  <input id='shuru' type='text' placeholder="请输入斐波那契数的序号" style='width: 200px'>   
	   <script >
	   		var n = document.getElementById('shuru').value;
			if(n>=1 && n<=1000 && parseInt(n)==n){
			    var fib = function (n) {
			    const sqrt5 = Math.sqrt(5);
			    const fibN = Math.pow((1+sqrt5)/2,n) - Math.pow((1-sqrt5)/2,n);
			    return Math.round(fibN/sqrt5);
			    };
			    var x=fib(n)
			    ans="第 "+n+ "个斐波那契数是"+ x;
			    document.write(ans);

			}else{
			    document.write("输入超出范围或不合法");
			}
	   </script>
</body>
</html>
